<!DOCTYPE html>

<html lang="en">

    <title> Data Collector App </title>

    <head>
        <link href="../static/main.css" rel="stylesheet">
    </head>

        <body>
            <div class="container">
                <h1>Collecting Height</h1>
                <h3>Please fill the entries to get population statistics on height</h3>
                <form action={{url_for('success')}}method="POST">
                    <input title="Your email will be safe with us" placeholder="Enter your email address" name="email_name" required>
                    <br>
                    <input title="Your data will be safe with us" placeholder="Enter your height in ft" type="number" min="3" max="7"
                           name="height_name" required>
                    <button type="submit"> Submit </button>
                </form>
            </div>
        </body>

</html>
